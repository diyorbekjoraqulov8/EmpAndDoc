<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/EmpAndDoc/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Company</title>
  <script type="module" crossorigin src="/EmpAndDoc/assets/index-20a36b00.js"></script>
  <link rel="stylesheet" href="/EmpAndDoc/assets/index-0896bda3.css">
</head>

<body>
  <div id="app"></div>

  <script type="text/javascript">
    (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
  </script>
</body>

</html>
